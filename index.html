<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Mindful Day</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d38ed50409.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            
            <h1>A Mindful day </h1>
            <h2><i class="fa-solid fa-certificate sun"></i></h2>
            <h4>Start your day with intention.</h4>
            
        </header>

        <section class="dashboard">
            <div class="date" id="date"><h3>date</h3></div>

            <div class="welcome">
                <h2>Good morning, Julia! <i class="fa-solid fa-mug-hot"></i></h2>
                <h3>how are you today?</h3>
            </div>

            <div class="time" id="time"><h3>time</h3></div>
        </section>

        <section class="content">
            <div class="reflections">
                <div class="quote"><blockquote><i class="fa-solid fa-quote-left"></i>quote of the day or mindfulness reminder<i class="fa-solid fa-quote-right"></i></blockquote></div>
                <div class="question-board"></div>
                
            </div>

            <div class="priorities">
                <div class="top-3">
                    <h4>my top 3 priorities for today:</h4>
                    <div class="top-3-list">
                        <i class="fa-solid fa-star-of-life"></i> <br>
                        <i class="fa-solid fa-star-of-life"></i> <br>
                        <i class="fa-solid fa-star-of-life"></i>
                    </div>
                </div>

                <div class="intention">
                    <h4>mindful intention:</h4>
                    <div class="intention-box"></div>
                </div>
            </div>
        </section>
        <h3>Today is going to be a wonderful day!!</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
